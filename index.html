<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Modal Popup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="openModal" class="btn-primary">Open Modal</button>

  <div id="customModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close-btn">&times;</span>
      <h2>Welcome to My Project</h2>
      <p>This modal popup is sleek, responsive, and designed to impress!</p>
      <button id="actionButton" class="btn-secondary">Take Action</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
